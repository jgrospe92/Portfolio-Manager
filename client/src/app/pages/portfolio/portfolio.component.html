<!-- The AG Grid component -->
<div class="container mt-5">
  <h2>Portfolio Manager</h2>
  <div class="portfolio_layout">
    <app-dropdown
      [items]="dropdownItems"
      (itemSelected)="onSelectedPortfolio($event)"
    ></app-dropdown>
    <app-modal [isBuyValid]="isPortfolioSelected()"></app-modal>
  </div>
  <div class="mt-3">
    <app-datagrid [rowData]="rowData"></app-datagrid>
  </div>
  <footer>
    <p>Login as {{ currentUser }}</p>
    <app-date-and-time></app-date-and-time>
  </footer>
</div>
