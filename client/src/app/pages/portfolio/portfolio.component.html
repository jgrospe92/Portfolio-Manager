<!-- The AG Grid component -->
<div class="container mt-5">
  <h2>Portfolio Manager</h2>
  <app-dropdown [items]="dropdownItems"></app-dropdown>
  <div class="mt-3">
    <ag-grid-angular
      class="ag-theme-quartz"
      style="height: 500px"
      [rowData]="rowData"
      [columnDefs]="colDefs"
    ></ag-grid-angular>
  </div>
</div>
