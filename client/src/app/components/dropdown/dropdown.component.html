<div class="dropdown" [class.show]="isOpen">
  <button
    class="btn btn-success dropdown-toggle"
    type="button"
    (click)="toggleDropDown()"
  >
    {{ selectedLabel }}
  </button>
  <div class="dropdown-menu" [class.show]="isOpen">
    <a
      class="dropdown-item"
      *ngFor="let item of items"
      (click)="selectItem(item)"
    >
      {{ item }}
    </a>
  </div>
</div>
