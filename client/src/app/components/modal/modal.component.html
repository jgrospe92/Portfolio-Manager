<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="modal-header__header">
      <h4 class="modal-title" id="modal-basic-title">Assets Market</h4>
      <app-date-and-time></app-date-and-time>
    </div>

    <button type="button" class="btn-close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Market Data</p>
    <div class="input-group input-group-sm mb-3 w-50">
      <input
        type="text"
        class="form-control"
        aria-describedby="inputGroup-sizing-sm"
        placeholder="Search for name or ticker symbol"
        (input)="onSearch($event)"
      />
    </div>
    <!-- ag grid -->
    <ag-grid-angular
      #agGrid
      id="myGrid"
      class="ag-theme-quartz"
      style="max-width: 100%; height: 500px"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="c('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>

<app-dynamic-btn
  dynamicStyle="btn btn-success"
  btnText="Buy Assets"
  [disabled]="!isBuyValid"
  (btnClick)="open(content)"
></app-dynamic-btn>
